<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b44419ee1c.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/style.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="data" href="src/index.js" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card body">
          <form id="city-form">
            <div class="mb-3">
              <input type="search" id="city-input" placeholder="type a city" />
              <button type="submit" id="city-search" class="btn btn-primary">
                Search
              </button>
              <button
                type="submit"
                id="current-location"
                class="btn btn-primary"
              ><i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </form>
          <h1>
            <div id = "current-weather">
              <i class="fas fa-cloud-sun"></i>
            </div>
            <span class="city" id="city"></span>

            <br />
            <div id="current">
              <span class="day"></span>
              <br />
              <span class="time"></span>
            </div>
            <br />
            <span class="temperature" id="temperature"></span
            ><span class="units">
              Â°F</span>
              <br />
            </span>
            
          </h1>

          <h2>Looking Ahead</h2>
          <div class="days">
            <div class="row">
              <div class="col">Fri</div>
              <div class="col">Sat</div>
              <div class="col">Sun</div>
              <div class="col">Mon</div>
              <div class="col">Tues</div>
            </div>
          </div>
          <div class="highLows">
            <div class="row">
              <div class="col">40/34</div>
              <div class="col">50/25</div>
              <div class="col">34/30</div>
              <div class="col">45/30</div>
              <div class="col">20/0</div>
            </div>
          </div>
          <div class="icons">
            <div class="row">
              <div class="col"><i class="fas fa-cloud-sun-rain"></i></div>
              <div class="col"><i class="fas fa-sun"></i></div>
              <div class="col"><i class="fas fa-cloud-moon-rain"></i></div>
              <div class="col"><i class="fas fa-wind"></i></div>
              <div class="col"><i class="fas fa-snowflake"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
