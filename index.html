<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b44419ee1c.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/style.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="data" href="src/index.js" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
      <div class="card">
        
          <form id="city-form">
            <div class="mb-3">
              <input type="search" id="city-input" placeholder="Type a city" />
              <button type="submit" id="city-search" class="btn btn-primary">
                Search
              </button>
              <button
                type="submit"
                id="current-location"
                class="btn btn-primary"
              ><i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </form>
          <div class ="weatherInfo">
             <div class="row">
              <div class="col-6">
             <h1><span class="city" id="city"></span></h1>
             <ul>
              <li class ="dayTime">
              <div id="current">
              <span class="day"> 

              </span> <span class="time"></span>
              </div>
              </li>
              <div class ="weatherAttributes">
            <li class ="description" id ="weatherDescription"> 
              </li>
              <li class ="weatherDetails" id ="weatherDetails">
            Sunrise:<span id="sunrise"> </span> Sunset:<span id ="sunset"></span> 
            </li>
            <li>
          Humidity:<span class = "humidity" id = "weatherHumidity"></span>%
          Wind:<span class ="wind" id="weatherWind"></span>mph
          </li>
              </div>
             </ul>
              </div>
              <div class ="col-6">
            <div class ="currentWeather">
              <img id ="currentIcon" src=""><span class ="temperature" id="temperature"></span><span class ="units" id="units"><a href="#" id="fahrenheit-link" class ="active">°F</a>|<a href="#" id="celcius-link" class ="celcius" >°C</a></span>
              </div>
            </div>
        </div>
        <div class = "forecast" id ="fiveDay">
        <div class="days">
            <div class="row">
              <div class="col">Fri</div>
              <div class="col">Sat</div>
              <div class="col">Sun</div>
              <div class="col">Mon</div>
              <div class="col">Tues</div>
            </div>
          </div>
          <div class="highLows">
            <div class="row">
              <div class="col">40/34</div>
              <div class="col">50/25</div>
              <div class="col">34/30</div>
              <div class="col">45/30</div>
              <div class="col">20/0</div>
            </div>
          </div>
          <div class="icons">
            <div class="row">
              <div class="col"><img src ="http://openweathermap.org/img/wn/10d@2x.png"></div>
              <div class="col"><img src ="http://openweathermap.org/img/wn/13n@2x.png"></div>
              <div class="col"><img src="http://openweathermap.org/img/wn/11n@2x.png"></div>
              <div class="col"><img src="http://openweathermap.org/img/wn/50d@2x.png"></div>
              <div class="col"><img src="http://openweathermap.org/img/wn/01d@2x.png"></div>
            </div>
        </div>
          
          </div>
      </div>
    </div>
    <div class = "sourceCode"> 
     <h5>
      Kayla Devorak, Open Source Code:
      <a href="https://github.com/kdevaux08/weather_App"> GitHub </a> and hosted on <a href="https://app.netlify.com/sites/gracious-swirles-8a0d68">Netlify</a>
      </h5>
      </div>
      
    </div>
  
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
